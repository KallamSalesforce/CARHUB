<template>
    <lightning-card title="Apex Imperative With Param Demo">
       <div>
           <lightning-input label="Search Account by Name" onchange={changeHandler}></lightning-input>
       </div>
       <div>
           <template if:true={accountDetails}>
               <template for:each={accountDetails} for:item="Account">
                    <div key={Account.Id}>
                        <p>Name is : {Account.Name}</p>
                        <p>Name is : {Account.Type}</p>
                        <p>Name is : {Account.Industry}</p>
                    </div>
               </template>
           </template>
       </div>
    </lightning-card>
</template>
